  <h1 class="titulo">CONTACTANOS</h1>
</div>
<div class="row ">
  <div class="col-lg-7 mx-auto">
      <div class="card1 mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
              <div class="container">
                  <form id="contact-form" role="form">
                      <div class="controls">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_name">Nombre</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Pon tu nombre aqui *" required="required" data-error="Firstname is required."> </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_lastname">Apellido *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="pon tu apellido aqui *" required="required" data-error="Lastname is required."> </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="pon tu mail aqui *" required="required" data-error="Valid email is required."> </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_need">Que te gusta? *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                          <option value="" selected disabled>--Contenidos--</option>
                                          <option>Noticias</option>
                                          <option>Descuentos</option>
                                          <option>nuevo Blog</option>
                                          <option>TODO!</option>
                                      </select> </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group"> <label for="form_message">Dejanos un mensaje *</label> <textarea id="form_message" name="message" class="form-control" placeholder="ESCRIBE AQUI." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                              </div>
                              <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div> 
  </div> 
</div>
